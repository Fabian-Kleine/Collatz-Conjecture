<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <title>Collatz Conjecture</title>
    <style>
        .col{
            flex: 0 0 0;
        }
    </style>
</head>
<body>
    <div class="container-sm">
        <h1>Collatz Conjecture</h1>
        <label for="number" class="form-label">ENTER A NUMBER (x âˆˆ N)</label>
        <input type="number" name="number" id="number" class="form-control" placeholder="12">
        <div style="display: block;" class="invalid-feedback" id="errorMsg"></div>
        <div style="margin-top: 20px;" class="col align-self-end">
            <button class="btn btn-primary" id="calc">Calculate</button>
            <button class="btn btn-outline-primary" id="random_num">Random Number</button>
        </div>
        <table style="margin-top: 20px;"  class="table">
            <thead>
                <tr>
                    <th scope="col">Input Number</th>
                    <th scope="col">Heighest Number</th>
                    <th scope="col">Steps until 1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" id="table_input-number">1</th>
                    <th scope="row" id="table_heighest-number">100000</th>
                    <th scope="row" id="table_steps">1</th>
                </tr>
            </tbody>
        </table>
        <table style="margin-top: 50px;" class="table" id="numberTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Numbers</th>
                    <th scope="col">Applied Formula</th>
                </tr>
            </thead>
            <tbody id="tbody_table2">

            </tbody>
        </table>
        <div class="my-5 pb-5" id="graphContainer">
            <h2>Graph</h2>
            <canvas id="graph"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./collatzConjecture.js"></script>
</body>
</html>
